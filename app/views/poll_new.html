{% extends 'layout.html' %}

{% block content %}

    <div class="container">
      <div class="col-sm-10 col-offset-1">
        <h2>Add a New Poll</h2>
        <form id="newPoll">
          <div class="form-group" id="question-group">
            <label for="question"><h4>Question</h4></label>
            <input type="text" class="form-control" id="question" placeholder="What would you like to ask?">
          </div>
          <div id="responses">
            <h4>Responses</h4>
            <div class="form-group option-group">
              <label>Option 1</label>
              <input type="text" class="form-control response-option" placeholder="A possible response...">
            </div>
          </div>
          <div >
            <button class="btn btn-default" id="addResponse"><i class="glyphicon glyphicon-plus"></i> Another Option</button>
            <button class="btn btn-primary" id="submit">Submit Poll</button>
          </div>
        </form>
      </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/controllers/newPollHandler.client.js"></script>
{% endblock %}
